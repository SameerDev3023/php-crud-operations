<html>
    <head>
        <title>

        </title>
        <link rel="stylesheet" href="assests/form.css">
    </head>
    <body>
        <div class="container">
            <div class="title">Registration</div>
            <form action="../phpFiles/insert.php" method="post">
              <div class="user__details">
                <div class="input__box">
                  <span class="details">Full Name</span>
                  <input type="text" name="name" placeholder="E.g: John Smith" required>
                </div>
                <div class="input__box">
                  <span class="details">Username</span>
                  <input type="text" name="user-name"placeholder="johnWC98" required>
                </div>
                <div class="input__box">
                  <span class="details">Email</span>
                  <input type="email" name="email" laceholder="johnsmith@hotmail.com" required>
                </div>
                <div class="input__box">
                  <span class="details">Phone Number</span>
                  <input type="tel" name="number">
                </div>
                <div class="input__box">
                  <span class="details">Password</span>
                  <input type="password" name="pass" placeholder="********" required>
                </div>
                <div class="input__box">
                  <span class="details">Confirm Password</span>
                  <input type="password" name="cpass" placeholder="********" required>
                </div>
          
              </div>
              <div class="gender__details">
                <input type="radio" name="gender" id="dot-1" value="male">
                <input type="radio" name="gender" id="dot-2" value="female">
                <input type="radio" name="gender" id="dot-3" value="other">
                <span class="gender__title">Gender</span>
                <div class="category">
                  <label for="dot-1">
                    <span class="dot one" value="male"></span>
                    <span>Male</span>
                  </label>
                  <label for="dot-2">
                    <span class="dot two" value="female"></span>
                    <span>Female</span>
                  </label>
                  <label for="dot-3">
                    <span class="dot three" value="other"></span>
                    <span>Prefer not to say</span>
                  </label>
                </div>
              </div>
              <div class="button">
                <input type="submit" value="register" name="register">
              </div>
            </form>
          </div>
    </body>
</html>
